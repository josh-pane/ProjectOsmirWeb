<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OSMIR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body ng-app="osmir" ng-controller="osmirController">
    <div class="well" ng-repeat="stuff in data">
        <h3> {{ stuff.name }} </h3>
        <p><strong>Position: </strong>{{ stuff.position }}</p>
        <p><strong>Injury: </strong>{{ stuff.injury }}</p>
        <p><strong>Status: </strong>{{ stuff.status }}</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <!-- <script src="app.js"></script>
  <script src="scripts/projController.js"></script> -->
</html>
