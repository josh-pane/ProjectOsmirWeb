    <div ng-app="temp" ng-controller="dbStuff">
      <label> Sport </label>
      <input type="text" name="sport" ng-model="sport" class="form-control"/>
      <br />
      <input type="submit" name="btnInsert" class="btn btn-info" ng-click="insertData()" value="Check"/>
    </div>

<script>
var app = angular.module("temp", []);
app.controller("dbStuff", function($scope, $http){
  $scope.insertData = function(){
        $http.post(
          "insert.php", {'sport':$scope.sport}
        ).success(function(data){
          alert(data);
        });
      }

})
